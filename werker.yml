# Werker config
box: wercker/golang
build:
  steps:
    - setup-go-workspace
    - script:
        name: go get
        code: |
          cd libsass
          make build
          go test
    - script:
        name: go build
        code: |
          go build ./...
    - script:
        name: go test
        code: |
          go test
