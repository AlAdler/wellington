# Werker config
box: wercker/golang
packages:
  - imagemagick
  - libgif-dev
build:
  steps:
    - setup-go-workspace
    - script:
        name: go get
        code: |
          go get
    - script:
        name: build libsass
        code: |
          git submodule --init --recursive
          cd libsass
          make
    - script:
        name: go build
        code: |
          go build ./...
    - script:
        name: go test
        code: |
          go test
