# Werker config
box: wercker/golang
build:
  steps:
    - setup-go-workspace
    - script:
        name: build libsass
        code: |
          cd libsass
          git submodule init
          git submodule update
          make
    - script:
        name: go build
        code: |
          go build ./...
    - script:
        name: go test
        code: |
          go test
