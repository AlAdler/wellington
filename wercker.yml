# Werker config
box: drewwells/drunken-golang@0.1.0
build:
  steps:
    - setup-go-workspace

    - script:
        name: build libsass
        code: |
          make deps

    # Get dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go get -t ./...

    # Build the project
    - script:
        name: goxc build & package
        code: |
          cd $WERCKER_SOURCE_DIR/sprite
          goxc -tasks='xc archive' -bc 'linux' -arch 'amd64' -d $WERCKER_OUTPUT_DIR -n sprite
    - script:
        name: go test
        code: |
          go test -cover
    - script:
        name: Coveralls.io
        code: |
          # The COVERALLS_TOKEN is set in the project at
          # wercker as project environment variable.
          go get github.com/axw/gocov/gocov
          go get github.com/mattn/goveralls
          go test -v -covermode=count -coverprofile=coverage.out
          GIT_BRANCH=$WERCKER_GIT_BRANCH goveralls -coverprofile=coverage.out -service=wercker.com -repotoken $COVERALLS_TOKEN
    - script:
        name: Package deployment
deploy:
  steps:
    - script:
        name: get version
        code: |
          # create binary
          export RELEASE_TAG=$(./snapshot/linux_amd64/sprite -version)
          echo $RELEASE_TAG
    - wercker/github-create-release:
        token: $GITHUB_TOKEN
        tag: $RELEASE_TAG
        #title: Sprite sass tool $APP_VERSION
        #draft: true
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/sprite_linux_amd64.tar.gz
        #filename: sprite
